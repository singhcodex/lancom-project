<div class="container">
<div class="card mat-elevation-z5 my-4 w-50 m-auto">
  <h2 class="card-header text-center">New HelpCenter Entry</h2>
  <div class="card-body">
    <form [formGroup]="centerForm" (ngSubmit)="onSubmit()" class="d-flex flex-column">
      <div class="input-group mb-3">
        <span class="input-group-text" >Title</span>
        <input type="text" class="form-control"
               placeholder="Enter Title" formControlName="title">
      </div>
      <div class="text-danger mb-2" *ngIf="centerForm.controls['title'].touched && !centerForm.controls['title'].valid">
        Title field is required
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Link</span>
        <input type="text" class="form-control"
               placeholder="Enter Center Link" formControlName="link">
      </div>
      <div class="text-danger mb-2" *ngIf="centerForm.controls['link'].touched && !centerForm.controls['link'].valid">
        Link field is required
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Link</span>
        <input type="text" class="form-control"
               placeholder="Enter Multiple tags" formControlName="tags">
      </div>
      <button mat-button type="submit" mat-raised-button color="primary" [disabled]="centerForm.invalid">Submit</button>
    </form>

  </div>

  {{ centers | json}}
</div>





</div>
